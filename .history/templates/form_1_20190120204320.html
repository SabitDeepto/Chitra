<form method='POST'>{% csrf_token %}
{{form.first_name}}
{{form.last_name}}
<input type='submit' value='submit'>
</form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
