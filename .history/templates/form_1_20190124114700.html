{% extends 'base1.html' %}
{% load staticfiles %}

{% block main %}  
<form method='POST' class="my-ajax-form" data-url='/profile'>{% csrf_token %}
{{form.first_name}}
{{form.last_name}}
<input type='submit' value='submit'>
</form>

{% for message in messages %}

        {{ message }}
    </div>
{% endfor %}
{% endblock %}

{% block extrajs %}
<script  src="{% static 'js/app.js' %}"> </script>
{% endblock %}
